<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
	<link rel="stylesheet" href="CSS/PracticeCSS.css">

    <title>Grid examples</title>
  </head>
  <body>
	<div class="container">
		<h1 class="text-center">Difficult Practice</h1>
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-4 aamir1-grid padding-0">
			   <div class="col-md-6 aamir1-a"></div>
			   <div class="col-md-6 aamir1-b"></div>
			   <div class="col-md-6 aamir1-c"></div>
			   <div class="col-md-6 aamir1-d"></div>
			</div>
			<div class="col-md-4 aamir2-grid padding-0">
				<div class="col-md-12 aamir2-a"></div>
			</div>
			<div class="col-md-2 aamir3-grid padding-0">
				<div class="col-md-12 aamir3-a"></div>
				<div class="col-md-12 aamir3-b"></div>
				<div class="col-md-1"></div>
			</div>
		</div>
	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
